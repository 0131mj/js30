<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--** PLAYER ** -->
    <div class="player">

        <!--** VIDEO ** -->
        <video
            class="player__video viewer"
            src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164">
        </video>

        <!--** CONTROL ** -->
        <div class="player__controls">

            <!-- 1.진행막대 -->
            <div class="progress">
                <div class="progress__filled"></div>
            </div>

            <!-- 2.재생/ 정지 버튼 -->
            <button
                class="player__button toggle"
                title="Toggle Play">
                ►
            </button>

            <!-- 3.볼륨 조절 -->
            <input
                type="range"
                name="volume"
                class="player__slider"
                min="0"
                max="1"
                step="0.05"
                value="1"
                title="Volume"
            >

            <!-- 4.배속 조절 -->
            <input
                type="range"
                name="playbackRate"
                class="player__slider"
                min="0.5"
                max="2"
                step="0.1"
                value="1"
                title="playbackRate"
            >

            <!-- 5. 10초 뒤로 -->
            <button
                data-skip="-10"
                class="player__button">
                « 10s
            </button>

            <!-- 6. 25초 앞으로 -->
            <button
                data-skip="25"
                class="player__button">
                25s »
            </button>

         </div>

    </div>

  <script src="scripts-FINISHED.js"></script>
</body>
</html>
